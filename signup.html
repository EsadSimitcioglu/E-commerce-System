<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce-System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="illustration-side">
            <div class="welcome-rectangle"></div>
        </div>
        <div class="sign-up-side">
            <h2>Choose account type</h2>
            <div class="radio-buttons">
                <label>
                    <input type="radio" name="account" value="small" checked>
                    <img src="images/Store Owner Option.svg">
                  </label>
                  
                  <label>
                    <input type="radio" name="account" value="big">
                    <img src="images/Customer Option.svg">
                  </label>
            </div>
            <form>
                <input type="text" name="first-name" placeholder="First Name">
                <input type="text" name="surname" placeholder="Surname">
                <input type="email" name="email" placeholder="E-mail">
                <input type="password" name="password" placeholder="Password">
                <input type="password" name="password-again" placeholder="Password Again">
                <center><input type="submit" class="register" value="REGISTER" /></center>
            </form>

        </div>
    </div>

</body>

</html>
