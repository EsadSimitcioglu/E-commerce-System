        <div class="row" id="content">
            <div class="col" id="productImagePart">
                <div class="row"></div>
                <div class="row justify-content-center mb-5 mt-15" id="productPicture">
                    <svg width="189" height="189" viewBox="0 0 189 189" fill="none" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink">
                        <circle cx="94.5" cy="94.5" r="93" fill="url(#pattern0)" stroke="#688691" stroke-width="3" />
                        <defs>
                            <pattern id="pattern0" patternContentUnits="objectBoundingBox" width="1" height="1">
                                <use xlink:href="#image0_187_176" transform="translate(-0.25) scale(0.003125)" />
                            </pattern>
                            <image id="image" width="480" height="320" />
                        </defs>
                    </svg>
                </div>
                <div class="row justify-content-center mx-5" id="uploadFileButton">
                    <button type="button" onclick="importFile()"
                        class="btn btn-outline-secondary mt-0 blueButtons">Upload Photo</button>
                </div>
                <div class="row justify-content-center mx-5">
                    <button id="editProfileButton" type="button" onclick="infoEnabled()"
                        class="btn btn-outline-secondary mt-4 mb-4 blueButtons">Edit Product</button>
                </div>
            </div>
            <div class="col" id="productInformationPart">
                <div class="row justify-content-center mb-4">
                    <label for="textInput" class="label">Product Name</label>
                    <input type="text" class="form-control" disabled id="nameTextField">
                </div>
                <div class="row justify-content-center mb-4">
                    <label for="textInput" class="label">Price</label>
                    <input type="text" class="form-control" disabled id="nameTextField">
                </div>
                <div class="row mb-4">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select category</option>
                        <option value="1">Clothes</option>
                        <option value="2">Shoes</option>
                        <option value="3">Bags</option>
                        <option value="4">Accessories</option>
                      </select>
                </div>
                <div class="row mb-4">
                    <p class="labels">Quantity</p>
                    <form>
                        <div class="value-button" id="decrease" onclick="decreaseValue()" value="Decrease Value">-</div>
                        <input type="number" id="number" value="0" />
                        <div class="value-button" id="increase" onclick="increaseValue()" value="Increase Value">+</div>
                    </form>
                </div>
                <div class="row mb-4">
                    <p class="labels">Description</p>
                    <input type="text" class="form-control" disabled id="nameTextField">

                </div>
                <div class="row">
                    <p class="text"><button type="button" id="topButtons" onclick = "saveChanges()"class="btn btn-success button" id="addItemButton">ADD ITEM</button></p>
                </div>
            </div>
        </div>
